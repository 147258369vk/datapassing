
<mat-card>
  <mat-toolbar>Add User</mat-toolbar>
  <br><br>

  <form #userform="ngForm" (ngSubmit)="adduser(userform)">
    <mat-form-field>
      <input
      type="text"
      name="username"
      ngModel
      matInput
      placeholder="Username">
    </mat-form-field>

    <mat-form-field>
      <input
      type="text"
      name="email"
      ngModel
      matInput
      placeholder="Email">
    </mat-form-field>


    <br>
    <mat-form-field>
      <input
      type="text"
      name="location"
      ngModel
      matInput
      placeholder="location">
    </mat-form-field>

    <br>

    <mat-form-field>
      <input
      type="text"
      name="profile"
      ngModel
      matInput
      placeholder="profile">
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</mat-card>

<br><br>
<mat-card>
  <mat-toolbar>List of users</mat-toolbar>
  <br><br>
  <table class="table table-stripped">
    <tr>
      <th>Sr.no</th>
      <th>Name</th>
      <th>Email</th>
      <th>location</th>
      <th>Profile</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let data of users ; let i=index">
      <td>{{i+1}}</td>
      <td>{{data.username}}</td>
      <td>{{data.email}}</td>
      <td>{{data.location}}</td>
      <td>{{data.profile}}</td>
      <td><mat-icon>edit</mat-icon></td>
      <td><mat-icon>delete</mat-icon></td>
    </tr>
  </table>
</mat-card>
